<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Voice Test</title>
</head>
<body>
  <button id="voiceToggle">Start</button>
  <audio id="assistantAudio" autoplay playsinline></audio>

  <script type="module">
    let pc=null, mic=null;
    const btn=document.getElementById('voiceToggle');
    const audioEl=document.getElementById('assistantAudio');

    async function startRealtime(){
      mic = await navigator.mediaDevices.getUserMedia({ audio:true });
      pc = new RTCPeerConnection();
      pc.ontrack = (e)=>{ audioEl.srcObject = e.streams[0]; };
      pc.addTrack(mic.getTracks()[0], mic);
      pc.createDataChannel("oai-events");

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const res = await fetch("/api/realtime/offer", {
        method:"POST",
        headers:{ "Content-Type":"application/sdp" },
        body: offer.sdp
      });
      if(!res.ok) throw new Error(await res.text());

      const answerSdp = await res.text();
      await pc.setRemoteDescription({ type:"answer", sdp: answerSdp });
    }

    function stopRealtime(){
      try{ pc?.getSenders().forEach(s=>s.track?.stop()); pc?.close(); }catch{}
      pc=null; mic?.getTracks().forEach(t=>t.stop()); mic=null; audioEl.srcObject=null;
    }

    let live=false;
    btn.addEventListener('click', async ()=>{
      btn.disabled=true;
      try{
        if(!live){ btn.textContent="Connectingâ€¦"; await startRealtime(); live=true; btn.textContent="Stop"; }
        else{ stopRealtime(); live=false; btn.textContent="Start"; }
      }catch(e){ console.error(e); alert("Voice connection failed (see console)."); stopRealtime(); live=false; btn.textContent="Start"; }
      finally{ btn.disabled=false; }
    });
  </script>
</body>
</html>
