<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhoenixVA — OpenAI Portal</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
      h1 { margin-top: 0; }
      #row { margin: 8px 0; }
      input[type="text"] { width: 360px; padding: 8px; font-size: 16px; }
      button { padding: 10px 16px; font-size: 16px; margin-left: 6px; }
      #output { margin-top: 16px; padding: 12px; border: 1px solid #ddd; min-height: 70px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>PhoenixVA — OpenAI Portal</h1>

    <div id="row">
      <input id="textInput" type="text" placeholder="Type your message…" />
      <button id="sendBtn">Send</button>
    </div>

    <div id="output">Ready.</div>

    <script>
      const sendBtn = document.getElementById('sendBtn');
      const textInput = document.getElementById('textInput');
      const output = document.getElementById('output');

      async function sendMessage() {
        const message = textInput.value.trim();
        if (!message) return;
        output.textContent = 'Thinking…';
        textInput.value = '';

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
          const data = await res.json();
          output.textContent = data.reply || data.error || '(no reply)';
        } catch (e) {
          output.textContent = 'Network error';
        }
      }

      sendBtn.onclick = sendMessage;
      textInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    </script>
  </body>
</html>
